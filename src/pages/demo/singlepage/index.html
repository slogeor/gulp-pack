    <link href="//p1.meituan.net" rel="dns-prefetch">
    <link href="//mc.meituan.net" rel="dns-prefetch">
    <link rel="stylesheet" href="http://awp-assets.meituan.net/h5/hue/2.0.1/hue.css" charset="utf-8">
    <link rel="stylesheet" href="./index.css" charset="utf-8">
    <script type="text/javascript">

<body>
     <div id="app" class="container">
        <header class="hue-navbar hue-navbar__special">
            <span class="hue-arrow hue-arrow-left"></span>
            <h1 class="hue-navbar-wrap">美团-酒店商家入驻</h1>
        </header>
        <section>
            <header><h4 class="header">基本信息</h4></header>
            <div class="hue-list">
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">酒店名称</div>
                            <div class="hue-flex-item" flex="3">
                                <input type="text" name="hue-demo" placeholder="请填写完成酒店名称">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hue-list-item  hue-list-item__special">
                    <div class="hue-list-content">所在地区</div>
                    <div class="hue-list-arrow">
                        <span class="hue-arrow hue-arrow-right"></span>
                    </div>
                </div>
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item">
                                <select>
                                    <option>1</option>
                                </select>
                            </div>
                            <div class="hue-flex-item">1/3</div>
                            <div class="hue-flex-item">1/3</div>
                        </div>
                    </div>
                </div>
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">酒店地址</div>
                            <div class="hue-flex-item" flex="3">
                                <input type="text" name="hue-demo" placeholder="请填写酒店地址">
                                <div class="hue-item-warn">
                                    <i class="hueui-icon-warn"></i>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">前台电话</div>
                            <div class="hue-flex-item" flex="3">
                                <input type="text" name="hue-demo" placeholder="请填写前台电话">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">房间数量</div>
                            <div class="hue-flex-item" flex="3">
                                <input type="text" name="hue-demo" placeholder="请填写房间数量">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hue-list-item hue-list-item__special">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">酒店介绍</div>
                        </div>
                    </div>
                </div>
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3"></div>
                            <div class="hue-flex-item" flex="3">
                                <textarea rows="5" cols="50" placeholder="可选填"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <header><h4 class="header">证照信息</h4></header>
            <div class="hue-list">
                <div class="hue-list-item hue-list-item__special">
                    <div class="hue-list-content">酒店证照(选填)</div>
                    <div class="hue-list-arrow">
                        <span class="hue-arrow hue-arrow-right"></span>
                    </div>
                </div>
                <div class="hue-list-item">
                    <div v-if="!image">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <input type="file" @change="onFileChange">
                        </form>
                    </div>
                     <div v-else>
                        <img :src="image" />
                        <button @click="removeImage">Remove image</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <header><h4 class="header">酒店联系人</h4></header>
            <div class="hue-list">
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">酒店联系人</div>
                            <div class="hue-flex-item" flex="3">
                                <input type="text" name="hue-demo" placeholder="请填写身份证上的姓名">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">联系人手机</div>

                </div>
                <div class="hue-list-item">
                    <div class="hue-list-content">
                        <div class="hue-flex">
                            <div class="hue-flex-item hue-fc-3">联系人邮箱</div>
                            <div class="hue-flex-item" flex="3">
                                <input type="text" name="hue-demo" placeholder="请填写联系人邮箱">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="hue-block hue-flex">
                <button class="hue-flex-item hue-btn hue-btn-primary mr-20" flex="1" type="button">提交</button>
            </div>
        </section>
    </div>
    <script src="http://awp-assets.meituan.net/hfe/hfe-assets/vue/1.0.26/vue.js"></script>
    <script src="./index.js"></script>
