<html>
<head>
    <meta charset="uft-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, address=no">
    <title>vue-upload-component</title>
    <link rel="stylesheet" href="http://awp-assets.meituan.net/h5/hue/2.0.1/hue.css" charset="utf-8">
    <script>
        (function() {
            var setViewport = function(scale) {
                var meta = document.querySelector('meta[name="viewport"]');
                if (!meta) {
                    meta = document.createElement('meta');
                    meta.setAttribute('name', 'viewport');
                    document.getElementsByTagName('head')[0].appendChild(meta);
                }
                var content = 'width=device-width,user-scalable=no'
                    + ',initial-scale=' + scale
                    + ',maximum-scale=' + scale
                    + ',minimum-scale=' + scale;
                meta.setAttribute('content', content);
            };

            var updateViewport = function() {
                var dpr = window.devicePixelRatio;
                dpr = dpr >= 2 ? 2 : 1;
                if (dpr > 1) {
                    var scale = 1 / dpr;
                    setViewport(scale);
                }

                var root = document.documentElement;
                var width = root.getBoundingClientRect().width;
                var rem = (width / 7.5).toFixed(4);
                root.style.fontSize = rem + 'px';
            };

            updateViewport();
            window.addEventListener('resize', updateViewport);
        })();
    </script>

</head>
<body>
    <div id="app">
        <header class="hue-navbar">
            <span class="hue-arrow hue-arrow-left"></span>
            <h1 class="hue-navbar-wrap">顶部标题</h1>
        </header>

        <div v-if="!image">
            <h2>Select an image</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" @change="onFileChange">
            </form>
        </div>
         <div v-else>
            <img :src="image" />
            <button @click="removeImage">Remove image</button>
        </div>
    </div>
    <script src="http://awp-assets.meituan.net/hfe/hfe-assets/vue/1.0.26/vue.js"></script>
    <script src="./dist/index.min.js"></script>
</body>
</html>
